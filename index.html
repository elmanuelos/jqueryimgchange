<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Presentacion de Vehículo</title>

    <!-- Importacion del jQuery -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" integrity="sha384-REHJTs1r2ErKBuJB0fCK99gCYsVjwxHrSU0N7I1zl9vZbggVJXRMsv/sLlOAGb4M" crossorigin="anonymous">


    <link rel="stylesheet" href="css/style.css">

</head>

<body>


    <div class="container text-center">

        <h1>Objetos Prácticos: <small>Ejemplo de vehículo</small></h1>
        <hr>


        <!-- 
	<div class="divPreloader">
		<img src="img/loading.gif" class="imgLoader img-responsive">
	</div> 
	-->

        <div class="divVistaPrevia">
            <img id="imgCarro" src="img/tesla/modelS-blanco.jpg" class="img-fluid">
        </div>

        <div class="form-group selectorColor ">
            <div class="col-sm-offset-4 col-sm-5">
                <select id="cmbColor" class="form-control">
	      		<option value="blanco" selected>Blanco</option>
	      		<option value="negro">Negro</option>
	      		<option value="rojo">Rojo</option>
	      	</select>
            </div>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script>
        $(function() {





            $("#cmbColor").on("change", function() {
                let colorSelected = $("#cmbColor").val();
                let url = "img/tesla/modelS-" + colorSelected + ".jpg";

                //alert("Haz seleccionado " + colorSelected);

                $("#imgCarro").attr("src", url);


            });



        })();
    </script>





</body>

</html>
